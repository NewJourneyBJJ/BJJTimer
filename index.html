<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Journey BJJ Timer</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00bfff;
            --secondary: #cccccc;
            --text: #ffffff;
            --focus: #00bfff;
            --rest: #ff4500;
            --prep: #f0e68c; /* Khaki for prep time */
            --stop: #ff3b30;
            --card-bg: rgba(30, 30, 30, 0.95);
            --card-border: #333;
            --apple-dark: #1c1c1e;
            --glow: rgba(0, 191, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px 40px;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            padding: 35px 0 25px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 4.8rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                0 0 15px rgba(0, 191, 255, 0.4),
                0 0 30px rgba(0, 191, 255, 0.2);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
        }

        .timers-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
            width: 100%;
        }

        .timer-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 28px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .timer-card:focus-within {
            border-color: var(--focus);
            box-shadow: 0 0 25px var(--glow), 0 0 40px var(--glow);
            transform: scale(1.02);
        }

        .timer-display {
            font-size: 7.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 30px 0;
            letter-spacing: 10px;
            text-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
        }

        .timer-display.rest {
            color: var(--rest);
            text-shadow: 0 0 12px rgba(255, 69, 0, 0.6);
        }
        
        .timer-display.prep {
            color: var(--prep);
            text-shadow: 0 0 12px rgba(240, 230, 140, 0.6);
        }

        .status-info {
            font-size: 2.3rem;
            color: #ffffff;
            margin-bottom: 14px;
            font-weight: 700;
        }

        .round-info {
            font-size: 1.8rem;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 26px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        /* Modern Apple-style buttons */
        button {
            background: var(--apple-dark);
            color: var(--text);
            border: none;
            padding: 17px 38px;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 175px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent);
            border-radius: 20px;
            pointer-events: none;
        }

        button:focus {
            outline: 6px solid var(--focus);
            box-shadow: 0 0 20px var(--glow), 0 6px 18px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active, button.active {
            background: var(--primary);
            color: black;
            transform: translateY(1px);
        }

        .reset-btn {
            background: #2c0b0e;
        }

        .reset-btn:focus {
            outline: 6px solid var(--stop);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        .reset-btn:active {
            background: var(--stop);
            color: white;
        }
        
        /* Settings (Prep, Rest, Add/Remove) */
        .settings-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-item {
             background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .setting-item input {
            background: #000;
            color: var(--text);
            border: 2px solid #555;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 12px;
            text-align: center;
            width: 70px;
            font-weight: 700;
        }
        
        .setting-item input:focus {
            outline: 5px solid var(--focus);
            border-color: var(--focus);
        }
        
        .setting-item .inc-btn, .setting-item .dec-btn {
            width: 44px;
            height: 44px;
            font-size: 1.6rem;
            background: #333;
            border: 2px solid #666;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            min-width: 44px; /* Override button default */
            padding: 0; /* Override button default */
        }

        .setting-item .inc-btn:focus, .setting-item .dec-btn:focus {
            box-shadow: 0 0 18px var(--glow);
            border-color: var(--focus);
        }

        .setting-label {
            font-size: 1.3rem;
            color: #aaa;
            font-weight: 600;
        }
        
        .round-controls {
            display: flex;
            gap: 15px;
        }
        
        .round-controls button {
            min-width: 60px;
            font-size: 1.8rem;
            padding: 10px;
        }

        .rounds-container {
            display: flex;
            flex-direction: column; /* Stack rounds vertically */
            align-items: center;
            gap: 16px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px; /* Constrain width */
            margin-left: auto;
            margin-right: auto;
        }

        .round-timer {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%; /* Make them fill the constrained container */
            justify-content: space-between;
        }

        .round-timer input {
            background: #000;
            color: var(--text);
            border: 2px solid #555;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 12px;
            text-align: center;
            width: 70px;
            font-weight: 700;
        }

        .round-timer input:focus {
            outline: 5px solid var(--focus);
            border-color: var(--focus);
        }

        .round-timer .inc-btn, .round-timer .dec-btn {
            width: 44px;
            height: 44px;
            font-size: 1.6rem;
            background: #333;
            border: 2px solid #666;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            min-width: 44px; /* Override */
            padding: 0; /* Override */
        }

        .round-timer .inc-btn:focus, .round-timer .dec-btn:focus {
            box-shadow: 0 0 18px var(--glow);
            border-color: var(--focus);
        }

        .round-label {
            font-size: 1.3rem;
            color: #aaa;
            font-weight: 600;
            margin-left: auto; /* Push label to the right */
        }
        
        .round-timer .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-timer {
            background: transparent;
            border: 3px dashed #555;
            color: #bbbbbb;
            font-size: 2.1rem;
            padding: 65px;
            margin: 50px 0;
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 400px;
            font-weight: 700;
        }

        .add-timer:focus {
            border-color: var(--focus);
            color: var(--focus);
            outline: none;
            box-shadow: 0 0 30px var(--glow);
            transform: scale(1.04);
        }

        .remove-timer {
            position: absolute;
            top: 22px;
            right: 22px;
            background: #600;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px; /* Override */
            padding: 0; /* Override */
        }

        .remove-timer:focus {
            background: #f00;
            outline: 5px solid var(--focus);
            box-shadow: 0 0 20px var(--glow);
        }

        @media (min-width: 768px) {
            .timers-grid {
                gap: 65px;
            }
        }

        button, input, .timer-card, .add-timer {
            -webkit-tap-highlight-color: transparent;
        }

        *:focus {
            position: relative;
            z-index: 15;
        }
    </style>
</head>

                        <div class="setting-item">
                            <button class="dec-btn" data-target="${timerId}-rest-time">-</button>
                            <input type="number" id="${timerId}-rest-time" min="0" max="300" value="60" />
                            <button class="inc-btn" data-target="${timerId}-rest-time">+</button>
                            <span class="setting-label">Rest (s)</span>
                        </div>
                        <div class="round-controls">
                             <button class="remove-round-btn" data-id="${timerId}" aria-label="Remove last round">-</button>
                             <button class="add-round-btn" data-id="${timerId}" aria-label="Add new round">+</button>
                        </div>
                    </div>

                    <div class="rounds-container" id="${timerId}-rounds-container">
                        </div>
                </div>
            `;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = timerHTML;
            const card = tempDiv.firstElementChild;
            timersContainer.appendChild(card);

            // Default 3 rounds
            const roundsContainer = card.querySelector(`#${timerId}-rounds-container`);
            const defaultRounds = 3;
            for (let i = 1; i <= defaultRounds; i++) {
                addRoundTimer(roundsContainer, timerId, i, 5);
            }

            setTimeout(() => {
                const startBtn = card.querySelector('.start-btn');
                if (startBtn) startBtn.focus();
            }, 100);

            setupTimerLogic(card, timerId);
        }

        function addRoundTimer(container, timerId, roundNum, defaultMin = 5) {
            const roundId = `${timerId}-round-${roundNum}`;
            const roundHTML = `
                <div class="round-timer">
                    <div class="input-group">
                        <button class="dec-btn" data-target="${roundId}">-</button>
                        <input type="number" id="${roundId}" min="1" max="60" value="${defaultMin}" />
                        <button class="inc-btn" data-target="${roundId}">+</button>
                    </div>
                    <span class="round-label">Round ${roundNum}</span>
                </div>
            `;
            const temp = document.createElement('div');
            temp.innerHTML = roundHTML;
            container.appendChild(temp.firstElementChild);

            // Setup inc/dec
            container.querySelectorAll(`[data-target="${roundId}"]`).forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = document.getElementById(roundId);
                    let val = parseInt(input.value) || 1;
                    val += btn.classList.contains('inc-btn') ? 1 : -1;
                    input.value = Math.max(1, Math.min(60, val));
                    // Manually trigger change event for logic update
                    input.dispatchEvent(new Event('change'));
                });
            });
        }
        
        // Helper for inc/dec on settings
        function setupSettingIncDec(card) {
             card.querySelectorAll('.setting-item .inc-btn, .setting-item .dec-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    if (!input) return;
                    
                    let val = parseInt(input.value) || 0;
                    const step = (input.id.includes('rest')) ? 5 : 1;
                    val += btn.classList.contains('inc-btn') ? step : -step;
                    
                    const min = parseInt(input.min) || 0;
                    const max = parseInt(input.max) || 60;
                    
                    input.value = Math.max(min, Math.min(max, val));
                    input.dispatchEvent(new Event('change'));
                });
            });
        }

        function setupTimerLogic(card, timerId) {
            let roundTimes = []; // seconds
            let prepTime = 10; // seconds
            let restTime = 60; // seconds
            let timeLeft = 0;
            let totalRounds = 0;
            let currentRound = 1;
            let isRunning = false;
            let isResting = false;
            let isPrepping = false;
            let warningPlayed = false;
            let interval = null;

            const display = document.getElementById(`${timerId}-display`);
            const status = document.getElementById(`${timerId}-status`);
            const roundDisplay = document.getElementById(`${timerId}-round`);
            const totalRoundsSpan = document.getElementById(`${timerId}-total-rounds`);
            const startBtn = card.querySelector('.start-btn');
            const resetBtn = card.querySelector('.reset-btn');
            const roundsContainer = card.querySelector(`#${timerId}-rounds-container`);
            const removeBtn = card.querySelector('.remove-timer');
            
            const prepInput = document.getElementById(`${timerId}-prep-time`);
            const restInput = document.getElementById(`${timerId}-rest-time`);
            const addRoundBtn = card.querySelector('.add-round-btn');
            const removeRoundBtn = card.querySelector('.remove-round-btn');
            
            setupSettingIncDec(card);

            function updateRoundLabels() {
                const labels = roundsContainer.querySelectorAll('.round-label');
                labels.forEach((label, index) => {
                    label.textContent = `Round ${index + 1}`;
                });
            }

            function updateRoundTimes() {
                const inputs = roundsContainer.querySelectorAll('input');
                roundTimes = Array.from(inputs).map(input => (parseInt(input.value) || 5) * 60);
                totalRounds = roundTimes.length;
                totalRoundsSpan.textContent = totalRounds;
                if (currentRound > totalRounds) currentRound = totalRounds;
                if (!isRunning) {
                    timeLeft = roundTimes[currentRound - 1] || 0;
                    updateDisplay();
                }
                updateRoundInfo();
            }

            function updateDisplay() {
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                display.textContent = `${mins}:${secs}`;
            }

            function updateStatus() {
                if (isPrepping) {
                    status.textContent = "PREP";
                    display.classList.add('prep');
                    display.classList.remove('rest');
                } else if (isResting) {
                    status.textContent = "REST";
                    display.classList.add('rest');
                    display.classList.remove('prep');
                } else {
                    status.textContent = "FIGHT";
                    display.classList.remove('rest');
                    display.classList.remove('prep');
                }
            }

            function updateRoundInfo() {
                roundDisplay.innerHTML = `Round ${currentRound} of <span id="${timerId}-total-rounds">${totalRounds}</span>`;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                startBtn.textContent = 'Pause';
                startBtn.classList.add('active');

                // Check for prep time
                if (currentRound === 1 && !isResting && !isPrepping && prepTime > 0 && timeLeft === roundTimes[0]) {
                    isPrepping = true;
                    timeLeft = prepTime;
                    playSound(START_BUZZER);
                    updateStatus();
                    updateDisplay();
                } else {
                     playSound(START_BUZZER);
                }
                
                warningPlayed = false;

                interval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    // 10-second warning
                    if (timeLeft === 10 && !isResting && !isPrepping && !warningPlayed) {
                        playSound(WARNING_BUZZER);
                        warningPlayed = true;
                    }

                    if (timeLeft <= 0) {
                        if (isPrepping) {
                            // End prep -> Start round 1
                            isPrepping = false;
                            isResting = false;
                            timeLeft = roundTimes[0];
                            warningPlayed = false;
                            playSound(START_BUZZER);
                        } else if (isResting) {
                            // End rest -> next round
                            isResting = false;
                            currentRound++;
                            if (currentRound > totalRounds) {
                                endSession();
                                return;
                            }
                            timeLeft = roundTimes[currentRound - 1];
                            warningPlayed = false;
                            playSound(START_BUZZER);
                            updateRoundInfo();
                        } else {
                            // End fight round
                            if (currentRound >= totalRounds) {
                                endSession();
                                return;
                            }
                            isResting = true;
                            timeLeft = restTime;
                            playSound(END_BUZZER);
                        }
                        updateStatus();
                    }
                }, 1000);
            }

            function pauseTimer() {
                clearInterval(interval);
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
            }

            function resetTimer() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                isPrepping = false;
                currentRound = 1;
                prepTime = parseInt(prepInput.value) || 0;
                restTime = parseInt(restInput.value) || 60;
                updateRoundTimes(); // This sets timeLeft to roundTimes[0]
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                display.style.color = ''; // Reset from "DONE!" green
                updateDisplay();
                updateStatus();
                updateRoundInfo();
            }

            function endSession() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                isPrepping = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                display.textContent = "DONE!";
                display.style.color = '#00ff00';
                status.textContent = "FINISHED";
                playSound(END_BUZZER);
                playSound(END_BUZZER);
            }

            // Event Listeners
            startBtn.addEventListener('click', () => {
                if (startBtn.textContent === 'Pause') {
                    pauseTimer();
                } else {
                    startTimer();
                }
            });

            resetBtn.addEventListener('click', resetTimer);
            
            prepInput.addEventListener('change', () => {
                prepTime = parseInt(prepInput.value) || 0;
            });
            
            restInput.addEventListener('change', () => {
                restTime = parseInt(restInput.value) || 60;
            });

            addRoundBtn.addEventListener('click', () => {
                if (isRunning) return;
                const newRoundNum = roundsContainer.children.length + 1;
                addRoundTimer(roundsContainer, timerId, newRoundNum, 5);
                updateRoundTimes();
            });

            removeRoundBtn.addEventListener('click', () => {
                if (isRunning || roundsContainer.children.length <= 1) return;
                roundsContainer.lastElementChild.remove();
                updateRoundTimes();
            });

            // Update round times on input change
            roundsContainer.addEventListener('change', (e) => {
                 if (e.target.tagName === 'INPUT') resetTimer();
            });

            // Instant remove
            removeBtn.addEventListener('click', () => {
                card.remove();
                timerCount--;
            });

            // Initial
            resetTimer(); // Use resetTimer for initial setup
        }

        document.addEventListener('DOMContentLoaded', () => {
            createTimer();
        });

        addTimerBtn.addEventListener('click', createTimer);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused && focused.click && !focused.disabled && !focused.matches('input')) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });
    </script>
</body>
</html>
