<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Journey BJJ Timer</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00bfff;
            --secondary: #cccccc;
            --text: #ffffff;
            --focus: #00bfff;
            --rest: #ff4500;
            --prep: #f0e68c; 
            --stop: #ff3b30;
            --card-bg: rgba(30, 30, 30, 0.95);
            --card-border: #333;
            --apple-dark: #1c1c1e;
            --glow: rgba(0, 191, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 0 40px 0; 
            overflow-y: auto;
        }

        .header {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            padding: 35px 15px 25px 15px; 
            margin-bottom: 15px;
        }

        .logo-image {
            width: 84px;
            height: 70px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 4.8rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                0 0 15px rgba(0, 191, 255, 0.4),
                0 0 30px rgba(0, 191, 255, 0.2);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
            padding: 0 15px; 
        }

        .timers-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
            width: 100%;
        }

        .timer-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 28px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 1000px; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        @media (max-width: 600px) {
            .timer-card {
                padding: 30px 20px;
            }
        }

        .timer-card:focus-within {
            border-color: var(--focus);
            box-shadow: 0 0 25px var(--glow), 0 0 40px var(--glow);
            transform: scale(1.02);
        }

        .timer-display {
            font-size: 7.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 30px 0;
            letter-spacing: 10px;
            text-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 3rem;
            }
            .timer-display {
                font-size: 5rem;
            }
        }

        .timer-display.rest {
            color: var(--rest);
            text-shadow: 0 0 12px rgba(255, 69, 0, 0.6);
        }
        
        .timer-display.prep {
            color: var(--prep);
            text-shadow: 0 0 12px rgba(240, 230, 140, 0.6);
        }

        .status-info {
            font-size: 2.3rem;
            color: #ffffff;
            margin-bottom: 14px;
            font-weight: 700;
        }

        .round-info {
            font-size: 1.8rem;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 26px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            background: var(--apple-dark);
            color: var(--text);
            border: none;
            padding: 17px 38px;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 175px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 400px) {
            .controls {
                gap: 15px;
            }
            button {
                min-width: 140px;
                padding: 15px 25px;
                font-size: 1.2rem;
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent);
            border-radius: 20px;
            pointer-events: none;
        }

        button:focus {
            outline: 6px solid var(--focus);
            box-shadow: 0 0 20px var(--glow), 0 6px 18px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active, button.active {
            background: var(--primary);
            color: black;
            transform: translateY(1px);
        }

        .reset-btn {
            background: #2c0b0e;
        }

        .reset-btn:focus {
            outline: 6px solid var(--stop);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        .reset-btn:active {
            background: var(--stop);
            color: white;
        }
        
        .settings-container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            gap: 20px;
            width: 100%;
        }

        .setting-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .setting-item input {
            background: #000;
            color: var(--text);
            border: 2px solid #555;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 12px;
            text-align: center;
            width: 70px;
            font-weight: 700;
        }
        
        .setting-item input:focus {
            outline: 5px solid var(--focus);
            border-color: var(--focus);
        }
        
        .setting-item .inc-btn, .setting-item .dec-btn {
            width: 44px;
            height: 44px;
            font-size: 1.6rem;
            background: #333;
            border: 2px solid #666;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            min-width: 44px; 
            padding: 0; 
        }

        .setting-item .inc-btn:focus, .setting-item .dec-btn:focus {
            box-shadow: 0 0 18px var(--glow);
            border-color: var(--focus);
        }

        .setting-label {
            font-size: 1.3rem;
            color: #aaa;
            font-weight: 600;
        }
        
        .round-controls {
            display: flex;
            gap: 15px;
            margin-top: 10px; 
        }
        
        .round-controls button {
            min-width: 60px;
            font-size: 1.8rem;
            padding: 10px;
        }

        .rounds-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 16px;
            margin-top: 30px; 
            width: 100%;
        }

        .round-timer {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            flex: 0 1 280px; 
        }


        .round-timer input {
            background: #000;
            color: var(--text);
            border: 2px solid #555;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 12px;
            text-align: center;
            width: 70px;
            font-weight: 700;
        }

        .round-timer input:focus {
            outline: 5px solid var(--focus);
            border-color: var(--focus);
        }

        .round-timer .inc-btn, .round-timer .dec-btn {
            width: 44px;
            height: 44px;
            font-size: 1.6rem;
            background: #333;
            border: 2px solid #666;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            min-width: 44px; 
            padding: 0; 
        }

        .round-timer .inc-btn:focus, .round-timer .dec-btn:focus {
            box-shadow: 0 0 18px var(--glow);
            border-color: var(--focus);
        }

        .round-label {
            font-size: 1.3rem;
            color: #aaa;
            font-weight: 600;
            margin-left: auto; 
        }
        
        .round-timer .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-timer {
            background: transparent;
            border: 3px dashed #555;
            color: #bbbbbb;
            font-size: 2.1rem;
            padding: 65px;
            margin: 50px 0;
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 400px;
            font-weight: 700;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .add-timer {
                min-width: 0;
                width: 100%;
                font-size: 1.5rem;
                padding: 40px;
            }
        }

        .add-timer:focus {
            border-color: var(--focus);
            color: var(--focus);
            outline: none;
            box-shadow: 0 0 30px var(--glow);
            transform: scale(1.04);
        }

        .remove-timer {
            position: absolute;
            top: 22px;
            right: 22px;
            background: #600;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 50px; 
            padding: 0; 
        }
        
        @media (max-width: 600px) {
            .remove-timer {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.4rem;
            }
        }

        .remove-timer:focus {
            background: #f00;
            outline: 5px solid var(--focus);
            box-shadow: 0 0 20px var(--glow);
        }

        @media (min-width: 768px) {
            .timers-grid {
                gap: 65px;
            }
        }

        button, input, .timer-card, .add-timer {
            -webkit-tap-highlight-color: transparent;
        }

        *:focus {
            position: relative;
            z-index: 15;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo" class="logo-image">
        <h1 class="title">New Journey BJJ</h1>
    </div>

    <div class="main-container">
        <div class="timers-grid" id="timers-container">
            </div>

        <button class="add-timer" id="add-timer-btn" tabindex="0">
            + Add New Timer (Up to 20)
        </button>
    </div>

    <script>
        const MAX_TIMERS = 20;
        let timerCount = 0;
        const timersContainer = document.getElementById('timers-container');
        const addTimerBtn = document.getElementById('add-timer-btn');

        // --- AUDIO SYSTEM ---
        let audioCtx = null;
        let silentAudioElement = null; // New: To trick the browser
        let wakeLock = null; // New: Wake Lock API

        function initAudio() {
            if (!audioCtx) {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContext();
                    
                    // --- THE HACK: Play a silent audio loop ---
                    // This forces the browser to keep the "media" thread active
                    if (!silentAudioElement) {
                        silentAudioElement = new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=");
                        silentAudioElement.loop = true;
                        silentAudioElement.play().catch(e => console.log("Silent audio failed:", e));
                    }

                    // --- THE WAKE LOCK: Keep screen on ---
                    requestWakeLock();

                } catch(e) {
                    console.error("Web Audio API is not supported in this browser");
                }
            }
        }

        // Keep Screen On Function
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock active');
                    // Re-acquire if visibility changes (e.g. user minimized then came back)
                    document.addEventListener('visibilitychange', async () => {
                        if (wakeLock !== null && document.visibilityState === 'visible') {
                            wakeLock = await navigator.wakeLock.request('screen');
                        }
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }
        }

        function playBeep(frequency, duration, type = 'square') {
            if (!audioCtx) return; 
            
            // Re-resume context if suspended (common in mobile)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.6, audioCtx.currentTime + 0.01); 

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

            oscillator.start(audioCtx.currentTime);
            
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration / 1000);
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }

        function playWarningBeep() {
            if (!audioCtx) return;
            playBeep(900, 150, 'square');
            setTimeout(() => playBeep(900, 150, 'square'), 200);
        }
        
        function playTripleBeep() {
            if (!audioCtx) return;
            playBeep(880, 150, 'square'); 
            setTimeout(() => playBeep(880, 150, 'square'), 200); 
            setTimeout(() => playBeep(880, 150, 'square'), 400); 
        }
        // --- END AUDIO SYSTEM ---


        function createTimer() {
            if (timerCount >= MAX_TIMERS) {
                alert('Maximum 20 timers allowed.');
                return;
            }

            timerCount++;
            const timerId = `timer-${timerCount}`;

            const timerHTML = `
                <div class="timer-card" tabindex="0" data-id="${timerId}">
                    <button class="remove-timer" aria-label="Remove timer">X</button>
                    
                    <div class="status-info" id="${timerId}-status">FIGHT</div>
                    <div class="timer-display" id="${timerId}-display">05:00</div>
                    <div class="round-info" id="${timerId}-round">Round 1 of <span id="${timerId}-total-rounds">3</span></div>
                    
                    <div class="controls">
                        <button class="control-btn start-btn" data-id="${timerId}">Start</button>
                        <button class="control-btn reset-btn" data-id="${timerId}">Reset</button>
                    </div>

                    <div class="settings-container">
                        <div class="setting-row">
                            <div class="setting-item">
                                <button class="dec-btn" data-target="${timerId}-prep-time">-</button>
                                <input type="number" id="${timerId}-prep-time" min="0" max="60" value="10" />
                                <button class="inc-btn" data-target="${timerId}-prep-time">+</button>
                                <span class="setting-label">Prep (s)</span>
                            </div>
                            <div class="setting-item">
                                <button class="dec-btn" data-target="${timerId}-rest-time">-</button>
                                <input type="number" id="${timerId}-rest-time" min="0" max="300" value="10" />
                                <button class="inc-btn" data-target="${timerId}-rest-time">+</button>
                                <span class="setting-label">Rest (s)</span>
                            </div>
                        </div>
                        <div class="round-controls">
                             <button class="remove-round-btn" data-id="${timerId}" aria-label="Remove last round">-</button>
                             <button class="add-round-btn" data-id="${timerId}" aria-label="Add new round">+</button>
                        </div>
                    </div>

                    <div class="rounds-container" id="${timerId}-rounds-container">
                        </div>
                </div>
            `;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = timerHTML;
            const card = tempDiv.firstElementChild;
            timersContainer.appendChild(card);

            const roundsContainer = card.querySelector(`#${timerId}-rounds-container`);
            const defaultRounds = 3;
            for (let i = 1; i <= defaultRounds; i++) {
                addRoundTimer(roundsContainer, timerId, i, 5);
            }

            setTimeout(() => {
                const startBtn = card.querySelector('.start-btn');
                if (startBtn) startBtn.focus();
            }, 100);

            setupTimerLogic(card, timerId);
        }

        function addRoundTimer(container, timerId, roundNum, defaultMin = 5) {
            const roundId = `${timerId}-round-${roundNum}`;
            const roundHTML = `
                <div class="round-timer">
                    <div class="input-group">
                        <button class="dec-btn" data-target="${roundId}">-</button>
                        <input type="number" id="${roundId}" min="1" max="60" value="${defaultMin}" />
                        <button class="inc-btn" data-target="${roundId}">+</button>
                    </div>
                    <span class="round-label">Round ${roundNum}</span>
                </div>
            `;
            const temp = document.createElement('div');
            temp.innerHTML = roundHTML;
            container.appendChild(temp.firstElementChild);

            container.querySelectorAll(`[data-target="${roundId}"]`).forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = document.getElementById(roundId);
                    let val = parseInt(input.value) || 1;
                    val += btn.classList.contains('inc-btn') ? 1 : -1;
                    input.value = Math.max(1, Math.min(60, val));
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                });
            });
        }
        
        function setupSettingIncDec(card) {
             card.querySelectorAll('.setting-item .inc-btn, .setting-item .dec-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    if (!input) return;
                    
                    let val = parseInt(input.value) || 0;
                    const step = (input.id.includes('rest')) ? 5 : 1;
                    val += btn.classList.contains('inc-btn') ? step : -step;
                    
                    const min = parseInt(input.min) || 0;
                    const max = parseInt(input.max) || 60;
                    
                    input.value = Math.max(min, Math.min(max, val));
                    input.dispatchEvent(new Event('change'));
                });
            });
        }

        function setupTimerLogic(card, timerId) {
            let roundTimes = []; 
            let prepTime = 10; 
            let restTime = 10; 
            let timeLeft = 0;
            let totalRounds = 0;
            let currentRound = 1;
            let isRunning = false;
            let isResting = false;
            let isPrepping = false;
            let warningPlayed = false;
            let interval = null;
            
            // --- NEW: Accurate Timing Variables ---
            let endTime = 0; 
            // --------------------------------------

            const display = document.getElementById(`${timerId}-display`);
            const status = document.getElementById(`${timerId}-status`);
            const roundDisplay = document.getElementById(`${timerId}-round`);
            const totalRoundsSpan = document.getElementById(`${timerId}-total-rounds`);
            const startBtn = card.querySelector('.start-btn');
            const resetBtn = card.querySelector('.reset-btn');
            const roundsContainer = card.querySelector(`#${timerId}-rounds-container`);
            const removeBtn = card.querySelector('.remove-timer');
            
            const prepInput = document.getElementById(`${timerId}-prep-time`);
            const restInput = document.getElementById(`${timerId}-rest-time`);
            const addRoundBtn = card.querySelector('.add-round-btn');
            const removeRoundBtn = card.querySelector('.remove-round-btn');
            
            setupSettingIncDec(card);

            function updateRoundLabels() {
                const labels = roundsContainer.querySelectorAll('.round-label');
                labels.forEach((label, index) => {
                    label.textContent = `Round ${index + 1}`;
                });
            }

            function updateRoundTimes() {
                const inputs = roundsContainer.querySelectorAll('input');
                roundTimes = Array.from(inputs).map(input => (parseInt(input.value) || 5) * 60);
                totalRounds = roundTimes.length;
                totalRoundsSpan.textContent = totalRounds;
                if (currentRound > totalRounds) currentRound = totalRounds;
                if (!isRunning) {
                    timeLeft = roundTimes[currentRound - 1] || 0; 
                    updateDisplay();
                }
                updateRoundInfo();
            }

            function updateDisplay() {
                // Ensure non-negative
                const displayTime = Math.max(0, timeLeft);
                const mins = String(Math.floor(displayTime / 60)).padStart(2, '0');
                const secs = String(displayTime % 60).padStart(2, '0');
                display.textContent = `${mins}:${secs}`;
            }

            function updateStatus() {
                if (isPrepping) {
                    status.textContent = "PREP";
                    display.classList.add('prep');
                    display.classList.remove('rest');
                } else if (isResting) {
                    status.textContent = "REST";
                    display.classList.add('rest');
                    display.classList.remove('prep');
                } else {
                    status.textContent = "FIGHT";
                    display.classList.remove('rest');
                    display.classList.remove('prep');
                }
            }

            function updateRoundInfo() {
                roundDisplay.innerHTML = `Round ${currentRound} of <span id="${timerId}-total-rounds">${totalRounds}</span>`;
            }

            function startTimer() {
                if (isRunning) return;
                
                initAudio(); // Also triggers the wake lock & silent audio
                
                isRunning = true;
                startBtn.textContent = 'Pause';
                startBtn.classList.add('active');

                // Determine duration for the current phase
                let currentDuration = 0;

                if (currentRound === 1 && !isResting && !isPrepping && prepTime > 0 && timeLeft === roundTimes[0]) {
                    isPrepping = true;
                    currentDuration = prepTime;
                    timeLeft = prepTime;
                    playBeep(660, 150, 'square'); 
                    updateStatus();
                } else {
                    // It's a resume or a direct start
                    // We rely on 'timeLeft' being correct from pause state
                    currentDuration = timeLeft;
                    if (!isPrepping && !isResting && currentDuration === roundTimes[currentRound-1]) {
                         playTripleBeep();
                    }
                }
                
                // --- NEW: Calculate the target end timestamp ---
                // This is the "Truth" for the timer
                endTime = Date.now() + (currentDuration * 1000); 
                
                warningPlayed = false;

                // High-frequency polling (100ms) to catch the end more accurately
                interval = setInterval(() => {
                    const now = Date.now();
                    const secondsRemaining = Math.ceil((endTime - now) / 1000);
                    
                    // Sync our visual variable
                    timeLeft = secondsRemaining;
                    
                    updateDisplay();

                    if (timeLeft === 10 && !isResting && !isPrepping && !warningPlayed) {
                        playWarningBeep();
                        warningPlayed = true;
                    }

                    if (timeLeft <= 0) {
                        // Phase complete
                        clearInterval(interval); // Stop this interval temporarily
                        
                        if (isPrepping) {
                            // Prep done -> Fight
                            isPrepping = false;
                            isResting = false;
                            timeLeft = roundTimes[0];
                            startPhase(timeLeft, "FIGHT"); // Helper to restart loop
                        } else if (isResting) {
                            // Rest done -> Next Fight
                            isResting = false;
                            currentRound++;
                            if (currentRound > totalRounds) {
                                endSession();
                                return;
                            }
                            timeLeft = roundTimes[currentRound - 1];
                            updateRoundInfo();
                            startPhase(timeLeft, "FIGHT");
                        } else {
                            // Fight done -> Rest or End
                            if (currentRound >= totalRounds) {
                                endSession();
                                return;
                            }
                            isResting = true;
                            timeLeft = restTime;
                            startPhase(timeLeft, "REST");
                        }
                        updateStatus();
                    }
                }, 100); // Check every 100ms
            }
            
            // Helper to handle phase transitions with Timestamp logic
            function startPhase(duration, type) {
                // Play sound for the NEW phase
                if (type === "FIGHT") {
                    playTripleBeep();
                    warningPlayed = false;
                } else if (type === "REST") {
                    playBeep(440, 500, 'square');
                }
                
                // Reset timestamp target
                endTime = Date.now() + (duration * 1000);
                
                // Restart interval
                interval = setInterval(() => {
                    const now = Date.now();
                    timeLeft = Math.ceil((endTime - now) / 1000);
                    updateDisplay();
                    
                    if (timeLeft === 10 && !isResting && !isPrepping && !warningPlayed) {
                        playWarningBeep();
                        warningPlayed = true;
                    }

                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        // Recursive logic for next phase
                        if (isResting) {
                            isResting = false;
                            currentRound++;
                            if (currentRound > totalRounds) {
                                endSession(); return;
                            }
                            timeLeft = roundTimes[currentRound - 1];
                            updateRoundInfo();
                            updateStatus();
                            startPhase(timeLeft, "FIGHT");
                        } else {
                            // Was fighting
                            if (currentRound >= totalRounds) {
                                endSession(); return;
                            }
                            isResting = true;
                            timeLeft = restTime;
                            updateStatus();
                            startPhase(timeLeft, "REST");
                        }
                    }
                }, 100);
            }

            function pauseTimer() {
                clearInterval(interval);
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                
                // When pausing, 'timeLeft' is already holding the correct 
                // remaining seconds because of the Date calculation. 
                // No extra math needed here.
            }

            function resetTimer() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                isPrepping = false;
                currentRound = 1;
                prepTime = parseInt(prepInput.value) || 0;
                restTime = parseInt(restInput.value) || 10; 
                
                updateRoundTimes(); 
                
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                display.style.color = ''; 
                updateDisplay();
                updateStatus();
                updateRoundInfo();
            }

            function endSession() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                isPrepping = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
        
                display.textContent = "DONE!";
                display.style.color = '#00ff00';
                status.textContent = "FINISHED";
                
                playBeep(440, 500, 'square');
                setTimeout(() => playBeep(440, 500, 'square'), 600);
            }

            // Event Listeners
            startBtn.addEventListener('click', () => {
                if (startBtn.textContent === 'Pause') {
                    pauseTimer();
                } else {
                    startTimer();
                }
            });

            resetBtn.addEventListener('click', resetTimer);
            
            prepInput.addEventListener('change', () => {
                prepTime = parseInt(prepInput.value) || 0;
            });
            
            restInput.addEventListener('change', () => {
                restTime = parseInt(restInput.value) || 10; 
            });

            addRoundBtn.addEventListener('click', () => {
                if (isRunning) return;
                const newRoundNum = roundsContainer.children.length + 1;
                addRoundTimer(roundsContainer, timerId, newRoundNum, 5);
                updateRoundTimes();
                updateRoundLabels();
            });

            removeRoundBtn.addEventListener('click', () => {
                if (isRunning || roundsContainer.children.length <= 1) return;
                roundsContainer.lastElementChild.remove();
                updateRoundTimes();
                updateRoundLabels();
            });

            roundsContainer.addEventListener('input', (e) => {
                 if (e.target.tagName === 'INPUT' && !isRunning) {
                    resetTimer();
                 }
            });

            removeBtn.addEventListener('click', () => {
                card.remove();
                timerCount--;
            });

            resetTimer(); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            createTimer();
        });

        addTimerBtn.addEventListener('click', () => {
            initAudio(); 
            createTimer();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused && focused.click && !focused.disabled && !focused.matches('input')) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });
    </script>
</body>
