<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Journey BJJ Timer</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00bfff;
            --secondary: #cccccc;
            --text: #ffffff;
            --focus: #00bfff;
            --rest: #ff4500;
            --focus-glow: rgba(0, 191, 255, 0.6);
            --stop: #ff3333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-y: auto;
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .title-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 20px rgba(0, 191, 255, 0.8),
                0 0 40px rgba(0, 191, 255, 0.6),
                0 0 60px rgba(0, 191, 255, 0.4);
            pointer-events: none;
            z-index: 10;
            text-align: center;
            letter-spacing: 3px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .title-overlay.visible {
            opacity: 1;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .timer-card {
            background: rgba(30, 30, 30, 0.85);
            border: 2px solid var(--secondary);
            border-radius: 18px;
            padding: 28px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 540px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }

        .timer-card:focus-within {
            border-color: var(--focus);
            box-shadow: 
                0 0 35px var(--focus-glow), 
                0 0 60px var(--focus-glow),
                inset 0 0 20px rgba(0, 191, 255, 0.1);
            outline: none;
            transform: scale(1.04);
        }

        .timer-display {
            font-size: 5.8rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
            letter-spacing: 6px;
            text-shadow: 0 0 16px rgba(0, 191, 255, 0.7);
            transition: all 0.3s ease;
        }

        .timer-display.rest {
            color: var(--rest);
            text-shadow: 0 0 16px rgba(255, 69, 0, 0.7);
        }

        .status-info {
            font-size: 1.9rem;
            color: var(--secondary);
            margin-bottom: 12px;
            font-weight: bold;
        }

        .round-info {
            font-size: 1.6rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: #222;
            color: var(--text);
            border: 2px solid var(--secondary);
            padding: 16px 28px;
            font-size: 1.35rem;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            min-width: 150px;
            font-weight: 600;
        }

        button:focus {
            outline: 6px solid var(--focus);
            background: #333;
            border-color: var(--focus);
            box-shadow: 0 0 22px var(--focus-glow);
            transform: translateY(-2px);
        }

        button:active, button.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(1px);
        }

        .stop-btn {
            background: #400;
            border-color: var(--stop);
        }

        .stop-btn:focus {
            outline: 6px solid var(--stop);
            background: #600;
            box-shadow: 0 0 22px rgba(255, 51, 51, 0.7);
        }

        .stop-btn:active {
            background: var(--stop);
            color: white;
        }

        .config {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-top: 14px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        input {
            background: #111;
            color: var(--text);
            border: 1.5px solid var(--secondary);
            padding: 13px;
            font-size: 1.2rem;
            border-radius: 12px;
            text-align: center;
            width: 76px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: 5px solid var(--focus);
            border-color: var(--focus);
            box-shadow: 0 0 16px var(--focus-glow);
            transform: scale(1.07);
        }

        .inc-btn, .dec-btn {
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 1.7rem;
            min-width: auto;
            font-weight: bold;
        }

        .inc-btn:focus, .dec-btn:focus {
            box-shadow: 0 0 20px var(--focus-glow);
        }

        .add-timer {
            background: transparent;
            border: 3px dashed var(--secondary);
            color: var(--secondary);
            font-size: 1.8rem;
            padding: 55px;
            margin: 35px 0;
            border-radius: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 340px;
        }

        .add-timer:focus {
            border-color: var(--focus);
            color: var(--focus);
            outline: none;
            box-shadow: 0 0 40px var(--focus-glow);
            transform: scale(1.05);
        }

        .remove-timer {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #500;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-timer:focus {
            background: #f00;
            outline: 5px solid var(--focus);
            box-shadow: 0 0 20px var(--focus-glow);
        }

        @media (min-width: 768px) {
            .timers-grid {
                grid-template-columns: repeat(auto-fill, minmax(460px, 1fr));
            }
        }

        button, input, .timer-card, .add-timer {
            -webkit-tap-highlight-color: transparent;
        }

        *:focus {
            position: relative;
            z-index: 15;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Title overlay centered on screen -->
        <div class="title-overlay" id="title-overlay">New Journey BJJ</div>

        <div class="timers-grid" id="timers-container">
            <!-- First timer injected here -->
        </div>

        <button class="add-timer" id="add-timer-btn" tabindex="0">
            + Add New Timer (Up to 20)
        </button>
    </div>

    <script>
        const MAX_TIMERS = 20;
        let timerCount = 0;
        const timersContainer = document.getElementById('timers-container');
        const addTimerBtn = document.getElementById('add-timer-btn');
        const titleOverlay = document.getElementById('title-overlay');

        function createTimer(isFirst = false) {
            if (!isFirst && timerCount >= MAX_TIMERS) {
                alert('Maximum 20 timers allowed.');
                return;
            }

            timerCount++;
            const timerId = `timer-${timerCount}`;

            const timerHTML = `
                <div class="timer-card" tabindex="0" data-id="${timerId}">
                    <button class="remove-timer" aria-label="Remove timer">X</button>
                    
                    <div class="status-info" id="${timerId}-status">FIGHT</div>
                    <div class="timer-display" id="${timerId}-display">05:00</div>
                    <div class="round-info" id="${timerId}-round">Round 1 of <span id="${timerId}-total-rounds">3</span></div>
                    
                    <div class="controls">
                        <button class="control-btn start-btn" data-id="${timerId}">Start</button>
                        <button class="control-btn stop-btn" data-id="${timerId}">Stop</button>
                    </div>

                    <div class="config">
                        <div class="input-group">
                            <button class="dec-btn" data-target="${timerId}-duration">-</button>
                            <input type="number" class="duration-input" id="${timerId}-duration" min="1" max="60" value="5" />
                            <button class="inc-btn" data-target="${timerId}-duration">+</button>
                            <span>min</span>
                        </div>
                        <div class="input-group">
                            <button class="dec-btn" data-target="${timerId}-rest">-</button>
                            <input type="number" class="rest-input" id="${timerId}-rest" min="0" max="300" value="60" />
                            <button class="inc-btn" data-target="${timerId}-rest">+</button>
                            <span>sec rest</span>
                        </div>
                        <div class="input-group">
                            <button class="dec-btn" data-target="${timerId}-rounds">-</button>
                            <input type="number" class="rounds-input" id="${timerId}-rounds" min="1" max="50" value="3" />
                            <button class="inc-btn" data-target="${timerId}-rounds">+</button>
                            <span>rounds</span>
                        </div>
                    </div>
                </div>
            `;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = timerHTML;
            const card = tempDiv.firstElementChild;

            if (isFirst) {
                timersContainer.appendChild(card);
                titleOverlay.classList.add('visible');
            } else {
                timersContainer.appendChild(card);
                titleOverlay.classList.remove('visible');
            }

            setTimeout(() => {
                const startBtn = card.querySelector('.start-btn');
                if (startBtn) startBtn.focus();
            }, 100);

            setupTimerLogic(card, timerId, isFirst);
        }

        function setupTimerLogic(card, timerId, isFirst) {
            let fightTime = 300;
            let restTime = 60;
            let timeLeft = fightTime;
            let totalRounds = 3;
            let currentRound = 1;
            let isRunning = false;
            let isResting = false;
            let interval = null;

            const display = document.getElementById(`${timerId}-display`);
            const status = document.getElementById(`${timerId}-status`);
            const roundDisplay = document.getElementById(`${timerId}-round`);
            const totalRoundsSpan = document.getElementById(`${timerId}-total-rounds`);
            const startBtn = card.querySelector('.start-btn');
            const stopBtn = card.querySelector('.stop-btn');
            const durationInput = document.getElementById(`${timerId}-duration`);
            const restInput = document.getElementById(`${timerId}-rest`);
            const roundsInput = document.getElementById(`${timerId}-rounds`);
            const removeBtn = card.querySelector('.remove-timer');

            // Increment/Decrement
            card.querySelectorAll('.inc-btn, .dec-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    let value = parseInt(input.value) || 0;
                    value += btn.classList.contains('inc-btn') ? 1 : -1;
                    input.value = Math.max(parseInt(input.min), Math.min(parseInt(input.max), value));
                    input.dispatchEvent(new Event('change'));
                });
            });

            function updateDisplay() {
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                display.textContent = `${mins}:${secs}`;
            }

            function updateStatus() {
                status.textContent = isResting ? "REST" : "FIGHT";
                display.classList.toggle('rest', isResting);
            }

            function updateRoundInfo() {
                roundDisplay.innerHTML = `Round ${currentRound} of <span id="${timerId}-total-rounds">${totalRounds}</span>`;
                totalRoundsSpan.textContent = totalRounds;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                startBtn.textContent = 'Pause';
                startBtn.classList.add('active');

                interval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        const beep = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA');
                        beep.play().catch(() => {});

                        if (isResting) {
                            isResting = false;
                            timeLeft = fightTime;
                            currentRound++;
                            if (currentRound > totalRounds) {
                                endSession();
                                return;
                            }
                            updateRoundInfo();
                        } else {
                            if (currentRound >= totalRounds) {
                                endSession();
                                return;
                            }
                            isResting = true;
                            timeLeft = restTime;
                        }
                        updateStatus();
                    }
                }, 1000);
            }

            function pauseTimer() {
                clearInterval(interval);
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
            }

            function stopTimer() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                currentRound = 1;
                timeLeft = fightTime;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                updateDisplay();
                updateStatus();
                updateRoundInfo();
                display.style.color = 'var(--primary)';
            }

            function endSession() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                display.textContent = "DONE!";
                display.style.color = '#00ff00';
                status.textContent = "FINISHED";
            }

            // Button Logic
            startBtn.addEventListener('click', () => {
                if (startBtn.textContent === 'Pause') {
                    pauseTimer();
                } else {
                    startTimer();
                }
            });

            stopBtn.addEventListener('click', stopTimer);

            // Config changes
            durationInput.addEventListener('change', () => {
                const mins = Math.max(1, Math.min(60, parseInt(durationInput.value) || 5));
                durationInput.value = mins;
                fightTime = mins * 60;
                if (!isRunning && !isResting) {
                    timeLeft = fightTime;
                    updateDisplay();
                }
            });

            restInput.addEventListener('change', () => {
                const secs = Math.max(0, Math.min(300, parseInt(restInput.value) || 60));
                restInput.value = secs;
                restTime = secs;
                if (!isRunning && isResting) {
                    timeLeft = restTime;
                    updateDisplay();
                }
            });

            roundsInput.addEventListener('change', () => {
                totalRounds = Math.max(1, Math.min(50, parseInt(roundsInput.value) || 3));
                roundsInput.value = totalRounds;
                updateRoundInfo();
                if (currentRound > totalRounds) currentRound = totalRounds;
            });

            removeBtn.addEventListener('click', () => {
                if (confirm('Remove this timer?')) {
                    card.remove();
                    timerCount--;
                    if (timerCount === 0) {
                        titleOverlay.classList.add('visible');
                    }
                }
            });

            // Initial
            updateDisplay();
            updateStatus();
            updateRoundInfo();
        }

        // Create first timer on load
        document.addEventListener('DOMContentLoaded', () => {
            createTimer(true);
        });

        addTimerBtn.addEventListener('click', () => createTimer(false));

        // Remote navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused && focused.click && !focused.disabled) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });
    </script>
</body>
</html>
