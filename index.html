<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Journey BJJ Timer</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00bfff;
            --secondary: #cccccc;
            --text: #ffffff;
            --focus: #00bfff;
            --rest: #ff4500;
            --stop: #ff3b30;
            --card-bg: rgba(30, 30, 30, 0.95);
            --card-border: #333;
            --apple-dark: #1c1c1e;
            --glow: rgba(0, 191, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px 40px;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            padding: 35px 0 25px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 4.8rem;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 
                0 0 15px rgba(0, 191, 255, 0.4),
                0 0 30px rgba(0, 191, 255, 0.2);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
        }

        .timers-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 55px;
            width: 100%;
        }

        .timer-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 28px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .timer-card:focus-within {
            border-color: var(--focus);
            box-shadow: 0 0 25px var(--glow), 0 0 40px var(--glow);
            transform: scale(1.02);
        }

        .timer-display {
            font-size: 7.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 30px 0;
            letter-spacing: 10px;
            text-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
        }

        .timer-display.rest {
            color: var(--rest);
            text-shadow: 0 0 12px rgba(255, 69, 0, 0.6);
        }

        .status-info {
            font-size: 2.3rem;
            color: #ffffff;
            margin-bottom: 14px;
            font-weight: 700;
        }

        .round-info {
            font-size: 1.8rem;
            color: #cccccc;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 26px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        /* Modern Apple-style buttons */
        button {
            background: var(--apple-dark);
            color: var(--text);
            border: none;
            padding: 17px 38px;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 175px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), transparent);
            border-radius: 20px;
            pointer-events: none;
        }

        button:focus {
            outline: 6px solid var(--focus);
            box-shadow: 0 0 20px var(--glow), 0 6px 18px rgba(0, 191, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active, button.active {
            background: var(--primary);
            color: black;
            transform: translateY(1px);
        }

        .stop-btn {
            background: #2c0b0e;
        }

        .stop-btn:focus {
            outline: 6px solid var(--stop);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.5);
        }

        .stop-btn:active {
            background: var(--stop);
            color: white;
        }

        .rounds-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .round-timer {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 180px;
        }

        .round-timer input {
            background: #000;
            color: var(--text);
            border: 2px solid #555;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 12px;
            text-align: center;
            width: 70px;
            font-weight: 700;
        }

        .round-timer input:focus {
            outline: 5px solid var(--focus);
            border-color: var(--focus);
        }

        .round-timer .inc-btn, .round-timer .dec-btn {
            width: 44px;
            height: 44px;
            font-size: 1.6rem;
            background: #333;
            border: 2px solid #666;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }

        .round-timer .inc-btn:focus, .round-timer .dec-btn:focus {
            box-shadow: 0 0 18px var(--glow);
            border-color: var(--focus);
        }

        .round-label {
            font-size: 1.3rem;
            color: #aaa;
            font-weight: 600;
        }

        .add-timer {
            background: transparent;
            border: 3px dashed #555;
            color: #bbbbbb;
            font-size: 2.1rem;
            padding: 65px;
            margin: 50px 0;
            border-radius: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 400px;
            font-weight: 700;
        }

        .add-timer:focus {
            border-color: var(--focus);
            color: var(--focus);
            outline: none;
            box-shadow: 0 0 30px var(--glow);
            transform: scale(1.04);
        }

        .remove-timer {
            position: absolute;
            top: 22px;
            right: 22px;
            background: #600;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-timer:focus {
            background: #f00;
            outline: 5px solid var(--focus);
            box-shadow: 0 0 20px var(--glow);
        }

        @media (min-width: 768px) {
            .timers-grid {
                gap: 65px;
            }
        }

        button, input, .timer-card, .add-timer {
            -webkit-tap-highlight-color: transparent;
        }

        *:focus {
            position: relative;
            z-index: 15;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">New Journey BJJ</h1>
    </div>

    <div class="main-container">
        <div class="timers-grid" id="timers-container">
            <!-- Timer cards injected here -->
        </div>

        <button class="add-timer" id="add-timer-btn" tabindex="0">
            + Add New Timer (Up to 20)
        </button>
    </div>

    <script>
        const MAX_TIMERS = 20;
        let timerCount = 0;
        const timersContainer = document.getElementById('timers-container');
        const addTimerBtn = document.getElementById('add-timer-btn');

        // Real buzzer sounds (base64)
        const START_BUZZER = 'data:audio/wav;base64,UklGRl9AAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
        const END_BUZZER = 'data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
        const ROUND_BUZZER = 'data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';

        function playSound(base64) {
            const audio = new Audio(base64);
            audio.volume = 0.9;
            audio.play().catch(() => {});
        }

        function createTimer() {
            if (timerCount >= MAX_TIMERS) {
                alert('Maximum 20 timers allowed.');
                return;
            }

            timerCount++;
            const timerId = `timer-${timerCount}`;

            const timerHTML = `
                <div class="timer-card" tabindex="0" data-id="${timerId}">
                    <button class="remove-timer" aria-label="Remove timer">X</button>
                    
                    <div class="status-info" id="${timerId}-status">FIGHT</div>
                    <div class="timer-display" id="${timerId}-display">05:00</div>
                    <div class="round-info" id="${timerId}-round">Round 1 of <span id="${timerId}-total-rounds">3</span></div>
                    
                    <div class="controls">
                        <button class="control-btn start-btn" data-id="${timerId}">Start</button>
                        <button class="control-btn stop-btn" data-id="${timerId}">Stop</button>
                    </div>

                    <div class="rounds-container" id="${timerId}-rounds-container">
                        <!-- Round timers injected here -->
                    </div>
                </div>
            `;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = timerHTML;
            const card = tempDiv.firstElementChild;
            timersContainer.appendChild(card);

            // Default 3 rounds
            const roundsContainer = card.querySelector(`#${timerId}-rounds-container`);
            const defaultRounds = 3;
            for (let i = 1; i <= defaultRounds; i++) {
                addRoundTimer(roundsContainer, timerId, i, 5);
            }

            setTimeout(() => {
                const startBtn = card.querySelector('.start-btn');
                if (startBtn) startBtn.focus();
            }, 100);

            setupTimerLogic(card, timerId, defaultRounds);
        }

        function addRoundTimer(container, timerId, roundNum, defaultMin = 5) {
            const roundId = `${timerId}-round-${roundNum}`;
            const roundHTML = `
                <div class="round-timer">
                    <button class="dec-btn" data-target="${roundId}">-</button>
                    <input type="number" id="${roundId}" min="1" max="60" value="${defaultMin}" />
                    <button class="inc-btn" data-target="${roundId}">+</button>
                    <span class="round-label">Round ${roundNum}</span>
                </div>
            `;
            const temp = document.createElement('div');
            temp.innerHTML = roundHTML;
            container.appendChild(temp.firstElementChild);

            // Setup inc/dec
            container.querySelectorAll(`[data-target="${roundId}"]`).forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = document.getElementById(roundId);
                    let val = parseInt(input.value) || 1;
                    val += btn.classList.contains('inc-btn') ? 1 : -1;
                    input.value = Math.max(1, Math.min(60, val));
                });
            });
        }

        function setupTimerLogic(card, timerId, initialRounds) {
            let roundTimes = Array(initialRounds).fill(300); // seconds
            let timeLeft = roundTimes[0];
            let totalRounds = initialRounds;
            let currentRound = 1;
            let isRunning = false;
            let isResting = false;
            let interval = null;

            const display = document.getElementById(`${timerId}-display`);
            const status = document.getElementById(`${timerId}-status`);
            const roundDisplay = document.getElementById(`${timerId}-round`);
            const totalRoundsSpan = document.getElementById(`${timerId}-total-rounds`);
            const startBtn = card.querySelector('.start-btn');
            const stopBtn = card.querySelector('.stop-btn');
            const roundsContainer = card.querySelector(`#${timerId}-rounds-container`);
            const removeBtn = card.querySelector('.remove-timer');

            function updateRoundTimes() {
                const inputs = roundsContainer.querySelectorAll('input');
                roundTimes = Array.from(inputs).map(input => (parseInt(input.value) || 5) * 60);
                totalRounds = roundTimes.length;
                totalRoundsSpan.textContent = totalRounds;
                if (currentRound > totalRounds) currentRound = totalRounds;
                if (!isRunning) timeLeft = roundTimes[currentRound - 1];
                updateDisplay();
                updateRoundInfo();
            }

            function updateDisplay() {
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                display.textContent = `${mins}:${secs}`;
            }

            function updateStatus() {
                status.textContent = isResting ? "REST" : "FIGHT";
                display.classList.toggle('rest', isResting);
            }

            function updateRoundInfo() {
                roundDisplay.innerHTML = `Round ${currentRound} of <span id="${timerId}-total-rounds">${totalRounds}</span>`;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                startBtn.textContent = 'Pause';
                startBtn.classList.add('active');
                playSound(START_BUZZER);

                interval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        if (isResting) {
                            // End rest â†’ next round
                            playSound(ROUND_BUZZER);
                            isResting = false;
                            currentRound++;
                            if (currentRound > totalRounds) {
                                endSession();
                                return;
                            }
                            timeLeft = roundTimes[currentRound - 1];
                            updateRoundInfo();
                        } else {
                            // End fight
                            if (currentRound >= totalRounds) {
                                endSession();
                                return;
                            }
                            playSound(END_BUZZER);
                            isResting = true;
                            timeLeft = 60; // 60s rest
                        }
                        updateStatus();
                    }
                }, 1000);
            }

            function pauseTimer() {
                clearInterval(interval);
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
            }

            function stopTimer() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                currentRound = 1;
                timeLeft = roundTimes[0];
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                updateDisplay();
                updateStatus();
                updateRoundInfo();
                display.style.color = 'var(--primary)';
            }

            function endSession() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                startBtn.textContent = 'Start';
                startBtn.classList.remove('active');
                display.textContent = "DONE!";
                display.style.color = '#00ff00';
                status.textContent = "FINISHED";
                playSound(END_BUZZER);
            }

            // Event Listeners
            startBtn.addEventListener('click', () => {
                if (startBtn.textContent === 'Pause') {
                    pauseTimer();
                } else {
                    startTimer();
                }
            });

            stopBtn.addEventListener('click', stopTimer);

            // Update round times on input change
            roundsContainer.addEventListener('change', updateRoundTimes);
            roundsContainer.addEventListener('click', (e) => {
                if (e.target.matches('.inc-btn, .dec-btn')) updateRoundTimes();
            });

            // Instant remove
            removeBtn.addEventListener('click', () => {
                card.remove();
                timerCount--;
            });

            // Initial
            updateRoundTimes();
            updateDisplay();
            updateStatus();
            updateRoundInfo();
        }

        document.addEventListener('DOMContentLoaded', () => {
            createTimer();
        });

        addTimerBtn.addEventListener('click', createTimer);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused && focused.click && !focused.disabled) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });
    </script>
</body>
</html>
