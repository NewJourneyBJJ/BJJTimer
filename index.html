<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMA Timer Pro</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00bfff;
            --secondary: #cccccc;
            --text: #ffffff;
            --focus: #00bfff;
            --rest: #ff4500;
            --focus-glow: rgba(0, 191, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-y: auto;
        }

        .logo-container {
            margin: 20px 0 30px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo {
            height: 90px;
            width: auto;
            filter: brightness(0) invert(1);
            transition: transform 0.2s ease;
        }

        .logo:focus {
            outline: none;
            transform: scale(1.05);
        }

        .main-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
        }

        .timer-card {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid var(--secondary);
            border-radius: 16px;
            padding: 22px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .timer-card:focus-within {
            border-color: var(--focus);
            box-shadow: 0 0 25px var(--focus-glow), 0 0 40px var(--focus-glow);
            outline: none;
            transform: scale(1.02);
        }

        .timer-display {
            font-size: 4.8rem;
            font-weight: bold;
            color: var(--primary);
            margin: 15px 0;
            letter-spacing: 4px;
            text-shadow: 0 0 12px rgba(0, 191, 255, 0.5);
            transition: all 0.3s ease;
        }

        .timer-display.rest {
            color: var(--rest);
            text-shadow: 0 0 12px rgba(255, 69, 0, 0.5);
        }

        .status-info {
            font-size: 1.7rem;
            color: var(--secondary);
            margin-bottom: 8px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .round-info {
            font-size: 1.45rem;
            color: var(--secondary);
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            background: #222;
            color: var(--text);
            border: 2px solid var(--secondary);
            padding: 14px 22px;
            font-size: 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            min-width: 130px;
            font-weight: 600;
        }

        button:focus {
            outline: 5px solid var(--focus);
            background: #333;
            border-color: var(--focus);
            box-shadow: 0 0 15px var(--focus-glow);
            transform: translateY(-1px);
        }

        button:active, button.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(1px);
        }

        .config {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        input {
            background: #111;
            color: var(--text);
            border: 1.5px solid var(--secondary);
            padding: 11px;
            font-size: 1.1rem;
            border-radius: 10px;
            text-align: center;
            width: 68px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: 4px solid var(--focus);
            border-color: var(--focus);
            box-shadow: 0 0 12px var(--focus-glow);
            transform: scale(1.05);
        }

        .inc-btn, .dec-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.5rem;
            min-width: auto;
            font-weight: bold;
        }

        .inc-btn:focus, .dec-btn:focus {
            box-shadow: 0 0 15px var(--focus-glow);
        }

        .add-timer {
            background: transparent;
            border: 3px dashed var(--secondary);
            color: var(--secondary);
            font-size: 1.6rem;
            padding: 45px;
            margin: 25px 0;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .add-timer:focus {
            border-color: var(--focus);
            color: var(--focus);
            outline: none;
            box-shadow: 0 0 30px var(--focus-glow);
            transform: scale(1.03);
        }

        .remove-timer {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #500;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .remove-timer:focus {
            background: #f00;
            outline: 4px solid var(--focus);
            box-shadow: 0 0 15px var(--focus-glow);
        }

        @media (min-width: 768px) {
            .timers-grid {
                grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            }
        }

        button, input, .timer-card, .add-timer {
            -webkit-tap-highlight-color: transparent;
        }

        /* Enhanced focus glow for all interactive elements */
        *:focus {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://i.imgur.com/8wL8g3J.png" alt="New Journey Jiu Jitsu Logo" class="logo" tabindex="0" />
    </div>

    <div class="main-container">
        <div class="timers-grid" id="timers-container">
            <!-- Timers will be injected here -->
        </div>

        <button class="add-timer" id="add-timer-btn" tabindex="0">
            + Add New Timer (Up to 20)
        </button>
    </div>

    <script>
        const MAX_TIMERS = 20;
        let timerCount = 0;
        const timersContainer = document.getElementById('timers-container');
        const addTimerBtn = document.getElementById('add-timer-btn');

        function createTimer() {
            if (timerCount >= MAX_TIMERS) {
                alert('Maximum 20 timers allowed.');
                return;
            }

            timerCount++;
            const timerId = `timer-${timerCount}`;

            const timerHTML = `
                <div class="timer-card" tabindex="0" data-id="${timerId}">
                    <button class="remove-timer" aria-label="Remove timer">X</button>
                    
                    <div class="status-info" id="${timerId}-status">FIGHT</div>
                    <div class="timer-display" id="${timerId}-display">05:00</div>
                    <div class="round-info" id="${timerId}-round">Round 1 of <span id="${timerId}-total-rounds">3</span></div>
                    
                    <div class="controls">
                        <button class="start-btn" data-id="${timerId}">Start</button>
                        <button class="pause-btn" data-id="${timerId}">Pause</button>
                        <button class="reset-btn" data-id="${timerId}">Reset</button>
                    </div>

                    <div class="config">
                        <div class="input-group">
                            <button class="dec-btn" data-target="${timerId}-duration">-</button>
                            <input type="number" class="duration-input" id="${timerId}-duration" min="1" max="60" value="5" />
                            <button class="inc-btn" data-target="${timerId}-duration">+</button>
                            <span>min</span>
                        </div>
                        <div class="input-group">
                            <button class="dec-btn" data-target="${timerId}-rest">-</button>
                            <input type="number" class="rest-input" id="${timerId}-rest" min="0" max="300" value="60" />
                            <button class="inc-btn" data-target="${timerId}-rest">+</button>
                            <span>sec rest</span>
                        </div>
                        <div class="input-group">
                            <button class="dec-btn" data-target="${timerId}-rounds">-</button>
                            <input type="number" class="rounds-input" id="${timerId}-rounds" min="1" max="50" value="3" />
                            <button class="inc-btn" data-target="${timerId}-rounds">+</button>
                            <span>rounds</span>
                        </div>
                    </div>
                </div>
            `;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = timerHTML;
            const card = tempDiv.firstElementChild;
            timersContainer.appendChild(card);

            setTimeout(() => {
                const startBtn = card.querySelector('.start-btn');
                if (startBtn) startBtn.focus();
            }, 100);

            setupTimerLogic(card, timerId);
        }

        function setupTimerLogic(card, timerId) {
            let fightTime = 300;
            let restTime = 60;
            let timeLeft = fightTime;
            let totalRounds = 3;
            let currentRound = 1;
            let isRunning = false;
            let isResting = false;
            let interval = null;

            const display = document.getElementById(`${timerId}-display`);
            const status = document.getElementById(`${timerId}-status`);
            const roundDisplay = document.getElementById(`${timerId}-round`);
            const totalRoundsSpan = document.getElementById(`${timerId}-total-rounds`);
            const startBtn = card.querySelector('.start-btn');
            const pauseBtn = card.querySelector('.pause-btn');
            const resetBtn = card.querySelector('.reset-btn');
            const durationInput = document.getElementById(`${timerId}-duration`);
            const restInput = document.getElementById(`${timerId}-rest`);
            const roundsInput = document.getElementById(`${timerId}-rounds`);
            const removeBtn = card.querySelector('.remove-timer');

            // Increment/Decrement buttons
            card.querySelectorAll('.inc-btn, .dec-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    let value = parseInt(input.value) || 0;
                    if (btn.classList.contains('inc-btn')) {
                        value++;
                    } else {
                        value--;
                    }
                    input.value = Math.max(parseInt(input.min), Math.min(parseInt(input.max), value));
                    input.dispatchEvent(new Event('change'));
                });
            });

            function updateDisplay() {
                const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const secs = String(timeLeft % 60).padStart(2, '0');
                display.textContent = `${mins}:${secs}`;
            }

            function updateStatus() {
                status.textContent = isResting ? "REST" : "FIGHT";
                display.classList.toggle('rest', isResting);
            }

            function updateRoundInfo() {
                roundDisplay.innerHTML = `Round ${currentRound} of <span id="${timerId}-total-rounds">${totalRounds}</span>`;
                totalRoundsSpan.textContent = totalRounds;
            }

            function startTimer() {
                if (isRunning) return;
                isRunning = true;
                startBtn.classList.add('active');
                pauseBtn.textContent = 'Pause';

                interval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft <= 0) {
                        const beep = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA');
                        beep.play().catch(() => {});

                        if (isResting) {
                            isResting = false;
                            timeLeft = fightTime;
                            currentRound++;
                            if (currentRound > totalRounds) {
                                endSession();
                                return;
                            }
                            updateRoundInfo();
                        } else {
                            if (currentRound >= totalRounds) {
                                end deySession();
                                return;
                            }
                            isResting = true;
                            timeLeft = restTime;
                        }
                        updateStatus();
                    }
                }, 1000);
            }

            function pauseTimer() {
                if (!isRunning) return;
                clearInterval(interval);
                isRunning = false;
                startBtn.classList.remove('active');
                pauseBtn.textContent = 'Resume';
            }

            function resumeTimer() {
                if (isRunning) return;
                isRunning = true;
                startBtn.classList.add('active');
                pauseBtn.textContent = 'Pause';
                startTimer();
            }

            function endSession() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                startBtn.classList.remove('active');
                display.textContent = "DONE!";
                display.style.color = '#00ff00';
                status.textContent = "FINISHED";
            }

            function resetTimer() {
                clearInterval(interval);
                isRunning = false;
                isResting = false;
                currentRound = 1;
                fightTime = (parseInt(durationInput.value) || 5) * 60;
                restTime = parseInt(restInput.value) || 60;
                timeLeft = fightTime;
                totalRounds = parseInt(roundsInput.value) || 3;
                startBtn.classList.remove('active');
                pauseBtn.textContent = 'Pause';
                updateDisplay();
                updateStatus();
                updateRoundInfo();
                display.style.color = 'var(--primary)';
            }

            // Event Listeners
            startBtn.addEventListener('click', () => {
                if (pauseBtn.textContent === 'Resume') {
                    resumeTimer();
                } else {
                    startTimer();
                }
            });

            pauseBtn.addEventListener('click', () => {
                if (isRunning) {
                    pauseTimer();
                } else if (timeLeft < (isResting ? restTime : fightTime)) {
                    resumeTimer();
                }
            });

            resetBtn.addEventListener('click', resetTimer);

            durationInput.addEventListener('change', () => {
                const mins = Math.max(1, Math.min(60, parseInt(durationInput.value) || 5));
                durationInput.value = mins;
                fightTime = mins * 60;
                if (!isRunning && !isResting) {
                    timeLeft = fightTime;
                    updateDisplay();
                }
            });

            restInput.addEventListener('change', () => {
                const secs = Math.max(0, Math.min(300, parseInt(restInput.value) || 60));
                restInput.value = secs;
                restTime = secs;
                if (!isRunning && isResting) {
                    timeLeft = restTime;
                    updateDisplay();
                }
            });

            roundsInput.addEventListener('change', () => {
                totalRounds = Math.max(1, Math.min(50, parseInt(roundsInput.value) || 3));
                roundsInput.value = totalRounds;
                updateRoundInfo();
                if (currentRound > totalRounds) {
                    currentRound = totalRounds;
                }
            });

            removeBtn.addEventListener('click', () => {
                if (confirm('Remove this timer?')) {
                    card.remove();
                    timerCount--;
                }
            });

            // Initial setup
            updateDisplay();
            updateStatus();
            updateRoundInfo();
        }

        // Add first timer on load
        document.addEventListener('DOMContentLoaded', () => {
            createTimer();
        });

        addTimerBtn.addEventListener('click', createTimer);

        // Remote navigation - Enter/Space to activate
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const focused = document.activeElement;
                if (focused && focused.click && !focused.disabled) {
                    e.preventDefault();
                    focused.click();
                }
            }
        });
    </script>
</body>
</html>
